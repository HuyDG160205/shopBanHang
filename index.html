<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container bg-info bg-opacity-50">
      <div class="d-flex justify-content-between">
        <!-- information -->
        <div class="p-3 bg-secondary bg-opacity-50 information w-25 vh-100">
          <h4 class="text-center">Thông tin sản phẩm</h4>
          <!-- tạo form -->
          <form class="input-form">
            <label for="name" class="mb-1 form-label">Tên sản phẩm</label>
            <div class="mb-3">
              <input
                type="text"
                id="name"
                class="form-control w-100 border border-dark"
                placeholder="Nikey. etc"
              />
            </div>
            <label for="price" class="mb-1 form-label">Gía sản phẩm</label>
            <div class="mb-3">
              <input
                type="text"
                id="price"
                class="form-control w-100 border border-dark"
                placeholder="10000. etc"
              />
            </div>
            <label for="amount" class="mb-1 form-label">Số Lượng</label>
            <div class="mb-3">
              <input
                type="text"
                id="amount"
                class="form-control w-100 border border-dark"
                placeholder="0, 1, 2 ... etc"
              />
            </div>
            <label for="description" class="mb-1 form-label">Mô tả</label>
            <div class="mb-3">
              <textarea
                class="form-control large-description border border-dark"
                id="description"
              ></textarea>
            </div>

            <div class="d-flex justify-content-between">
              <button
                class="btn btn-primary btn-sm border border-dark"
                type="submit"
                id="add"
              >
                ADD
              </button>
              <button
                class="btn btn-danger btn-sm border border-dark"
                type="button"
                id="delete"
                data-id=""
              >
                DELETE
              </button>
              <button
                class="btn btn-secondary btn-sm border border-dark"
                type="button"
                id="clear"
              >
                CLEAR
              </button>
            </div>
          </form>

          <form action="" class="d-flex mt-3 gap-3 d-none">
            <input
              type="text"
              id="image"
              class="form-control"
              placeholder="Image url"
            />
            <button class="btn btn-info btn-upload">Upload</button>
          </form>
        </div>

        <!-- list of product -->
        <div class="ms-3 w-75 p-3 border-2 border-start border-dark">
          <!-- filter -->
          <form action="" class="d-flex">
            <div class="w-75 border rounded b-4 border-dark">
              <input
                type="text"
                id="filter"
                class="form-control w-100 border rounded b-3"
                placeholder="Tìm kiếm sản phẩm"
              />
            </div>
            <button
              class="ms-3 btn btn-info border rounded b-4 border-dark btn-filter"
              type="submit"
            >
              <svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.8359 10.3758L9.49922 8.03906C9.39375 7.93359 9.25078 7.875 9.10078 7.875H8.71875C9.36562 7.04766 9.75 6.00703 9.75 4.875C9.75 2.18203 7.56797 0 4.875 0C2.18203 0 0 2.18203 0 4.875C0 7.56797 2.18203 9.75 4.875 9.75C6.00703 9.75 7.04766 9.36563 7.875 8.71875V9.10078C7.875 9.25078 7.93359 9.39375 8.03906 9.49922L10.3758 11.8359C10.5961 12.0562 10.9523 12.0562 11.1703 11.8359L11.8336 11.1727C12.0539 10.9523 12.0539 10.5961 11.8359 10.3758ZM4.875 7.875C3.21797 7.875 1.875 6.53438 1.875 4.875C1.875 3.21797 3.21562 1.875 4.875 1.875C6.53203 1.875 7.875 3.21562 7.875 4.875C7.875 6.53203 6.53437 7.875 4.875 7.875Z"
                  fill="white"
                />
              </svg>
            </button>
          </form>

          <!-- list -->
          <div class="list row">
            <!-- items -->
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
